<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!---summary of the web page-->
   <meta name="description" content="Watts To Euro Calculator check your equipment consumption in Dublin , Ireland" />
    <meta name="keywords" content="Watts To Euro Calculator,equipment consumption , ireland, Dublin" />
    <!-- Bootstrap and CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    
   <title>Watts Calculator</title>
   <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
   </head>
   <body class="bg-secondary">
    <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
           <div class="card card-body text-center mt-5">
              <h1 class="heading display-5 pb-3 ">Watts To Euro Calculator</h1>
              <img src="./assets/images/logo.jpg" alt="Logo image" class="img img-fluid rounded-circle w-50 mb-4 col-md-5 mx-auto" />
               <form  id="calculate-form">
                 <div class="form-group">      
                      <div class="input-group">
                         <span class="input-group-addon">Watts</span>  
                            <input type="number" class="form-control" id="amount"
                            placeholder="Consumption in Wats" required>
                      </div> 
                      <br>
                      <div>
                         <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                            <option  class="1" value="">Eletric Ireland -"Value Saver" </option>
                            <option value="2" disabled>Borad Gas</option>
                            <option value="3" disabled>Energia</option>
                         </select>
                      </div>
                      <div class="form-group">
                         <input type="submit" value="Calculate" class="btn btn-lg btn-dark btn-block">
                    </div>
                 </div>        
               </form>
               <!-- IMAGE LOADING-->
               <div id="loading">
                <img  src="./assets/images/loading.gif" alt="animated gif of a eletic meeter"> 
               </div>  
              <div >
                <h3 id="dayconsumpition">total consunption Day</h3>
                <h4 id="nightconsumpition">total consunption Night</h4>
              </div>
              </div>
           </div>
         </div> 
      </div>  
     
      <!--JavaScript -->
      <script src="./assets/script.js"></script>
  </body>
 </html>
